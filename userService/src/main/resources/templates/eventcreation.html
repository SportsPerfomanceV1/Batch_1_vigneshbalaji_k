<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/homepage.css}" />
  </head>
  <body>
  <div class="">
        <img id="eventCreationPageImg" th:src="@{/image/footballForEventCreation.jpg}"  class="img-fluid">
    </div>
    <!-- start nav bar from here   -->
    <div class="container-fluid p-0 opacity-75">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="ms-3"></span>
          <a class="navbar-brand ms-5" href="#"
            ><i class="fa-solid text-success me-3 fa-ranking-star"></i
            >Athletics</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="btn actives nav-link" aria-current="page" th:href="@{http://localhost:8080/event/getCreationpage}"
                  ><i class="fa-solid text-success me-2 fa-plus"></i>Create
                  Event</a
                >
              </li>
              <li class="nav-item">
                <a class="btn nav-link" th:href="@{http://localhost:8080/home}"
                  ><i
                    class="fa-regular active text-success me-2 fa-calendar"
                  ></i
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a class="btn nav-link" th:href="@{http://localhost:8080/event/getAllResult}"
                  ><i class="fa-solid text-success me-2 fa-medal"></i>Results</a
                >
              </li>

              <li class="nav-item">
                <a class="btn nav-link" th:href="@{/logout}">
                  <i
                    class="fa-solid text-success me-2 fs-6 fa-right-from-bracket"
                    id="logout"
                  ></i
                  >logout</a
                >
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!--  nav bar end  here  -->
    <!-- event creation start from here  -->
    <div
      id="event-creation-form"
      class="mt-2 container-fluid d-flex justify-content-center align-item-center"
    >
      <div class="card opacity-75 w-50">
        <div class="card-body">
          <div class="row">
            <div class="col-12 mt-3">
              <h5 class="ms-5 card-center">
                <i class="fa-solid me-2 fa-plus"></i>create a new event
              </h5>
            </div>
          </div>
          <form th:action="@{http://localhost:8080/event/creation}" method="post" enctype="multipart/form-data">
            <div class="row mt-3 g-3">
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text border border-1 bg-light"
                    ><i class="fa-regular fa-flag"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control m-0 p-3"
                    name="eventTitle"
                    id="eventTitle"
                    placeholder="EventTitle"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-regular fa-calendar"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control m-0 p-3"
                    name="eventDate"
                    id="eventDate"
                    placeholder="EventDate"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-t"></i
                  ></span>

                  <input
                    type="text"
                    class="m-0 p-3 form-control"
                    name="meetName"
                    id="meetName"
                    placeholder="MeetName"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-location-dot"></i
                  ></span>

                  <input
                    type="text"
                    class="m-0 p-3 form-control"
                    name="location"
                    id="location"
                    placeholder="Location"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-layer-group"></i
                  ></span>

                  <input
                    type="text"
                    class="m-0 p-3 form-control"
                    name="category"
                    id="category"
                    placeholder="Category"
                  />
                </div>
              </div>
              <div class="col-12">
                <label class="mb" for="">Event photo :</label>
                <div class="input-group">
                  <br />
                  <br />
                  <input
                    type="file"
                    class="m-0 p-3 form-control"
                    name="image"
                    id="photo"
                    placeholder="event photo"
                  />
                </div>
              </div>
              <button class="btn btn-success w-100" type="submit">
                <i class="fa-solid me-2 fa-plus"></i>Create event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--  event creation end  here-->
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
