<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="beforeImg">
      <div class="landingImg">
        <img
          th:src="@{/image/neymar-jr-q2.jpg}"
          class="img-fluid"
          id="landingImg"
          alt=""
        />
      </div>
    </div>
    <div class="container mt-5 opacity-75">
      <div class="row">
        <div
          class="col-md-5 p-3 text-white d-flex justify-content-center align-items-center"
        >
          <h4>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore,
            accusamus non blanditiis suscipit amet ex minima tempora maxime
            earum labore.
          </h4>
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-body w-100 h-100 d-flex justify-content-center">
              <form th:action="@{http://localhost:8080/user/signup/reg}">
                <div class="row">
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <!-- 
                     private String ;
       private String ;
       private Gender ;
       private int ;
       private String ;
       private String ;
       private String ;
       private String ; -->
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="FirstName"
                      />
                      <label for="floatingPassword">FirstName</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="LastName"
                        name="lastName"
                      />
                      <label for="floatingPassword">LastName</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        name="email"
                      />
                      <label for="floatingPassword">Email</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        name="password"
                      />
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <select name="role" id="role" class="p-3 w-100">
                        <option value="">Role</option>
                        <option value="athlete">athlete</option>
                        <option value="coach">coach</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="text"
                        class="form-control"
                        id="age"
                        placeholder="Age"
                        name="age"
                      />
                      <label for="floatingPassword">Age</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="text"
                        class="form-control"
                        id="gender"
                        placeholder="Gender"
                        name="gen"
                      />
                      <label for="floatingPassword">Gender</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating mb-2">
                      <input
                        type="date"
                        class="form-control"
                        id="dob"
                        placeholder="DOB"
                        name="dob"
                      />
                      <label for="floatingPassword">DOB</label>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary w-100" type="submit ">
                  Sign up
                  <i class="fa-solid text-white ms-2 fa-right-to-bracket"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
